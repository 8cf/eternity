<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="./settings.js"></script>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-800 text-white p-10">
    <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">Settings</h1>

        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="cookieExport">
                Export Cookies
            </label>
            <a href="#" id="cookieExport" onclick="exportData()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Export
            </a>
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2">
                Import Cookies
            </label>
            <input class="hidden" id="cookieImport" type="file" accept=".cookies" onchange="importData(this)">
            <button onclick="document.getElementById('cookieImport').click()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Choose File
            </button>
        </div>

        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="particleToggle">
                Enable Particles
            </label>
            <div class="toggle-switch" onclick="toggleParticles()">
                <input type="checkbox" id="particleToggle" class="hidden">
            </div>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="engineSelect">
                Select Search Engine
            </label>
            <select id="engineSelect" class="bg-gray-800 text-black font-bold py-2 px-4 rounded" onchange="setEngine(this.value)">
                <option value="google">Google</option>
                <option value="ddg">DuckDuckGo</option>
                <option value="bing">Bing</option>
                <option value="brave">Brave</option>
                <option value="startpage">Startpage</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="ab">
                AB cloak
            </label>
            <select id="engineSelect" class="bg-gray-800 text-black font-bold py-2 px-4 rounded" onchange="setTab(this.value)">
                <option value=null>Select One</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="mb-6">
            <div>
                <button onclick="window.location.replace('/')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Home
                </button>
            </div>
        </div>
    </div>
</body>
</html>
